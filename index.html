<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picklist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <style>
    html,
    body,
    ol,
    ul {
      margin: 0;
      padding: 0;
    }

    #app {
      display: flex;
      width: 100%;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .items {
      border: 1px solid #000;
      border-radius: 5px;
    }
    .filter {
      width: fit-content;
    }
    .listgroup {
      list-style-type: none;
      padding: 2rem;
      /* box-shadow: 16px 23px 40px 5px rgba(99, 69, 69, 0.79);
      -webkit-box-shadow: 16px 23px 40px 5px rgba(99, 69, 69, 0.79);
      -moz-box-shadow: 16px 23px 40px 5px rgba(99, 69, 69, 0.79); */
    }
    .listItem:hover {
      background-color: rgb(178, 179, 182);
    }
    .listItem:active {
      border: 1px solid rgb(14, 108, 139);
    }
    .listItem {
      margin-bottom: 2rem;
      box-shadow: 10px 10px 5px 0px rgba(0, 0, 0, 0.75);
      -webkit-box-shadow: 10px 10px 5px 0px rgba(0, 0, 0, 0.75);
      -moz-box-shadow: 10px 10px 5px 0px rgba(0, 0, 0, 0.75);
      border-radius: 20px;
    }
    .itemsList {
      padding: 2rem;
      height: 50rem;
      overflow-y: scroll;
    }
    .test {
      background-color: red;
    }
  </style>
  <body>
    <template id="item" style="background-color: aqua">
      <div class="listItem">
        <ul class="listgroup">
          <li draggable="true">
            <h2 class="title" style="text-align: center"></h2>
            <p class="description"></p>
          </li>
        </ul>
      </div>
    </template>

    <template id="list">
      <section class="items">
        <header style="border: 1px solid #000">
          <h2 style="text-align: center; background-color: #f8f9fa"></h2>
        </header>
        <div style="display: flex">
          <div style="width: 50%">
            <button class="move-right" style="width: 100%; background-color: #3B82F6;">Move right</button>
          </div>
          <div style="width: 50%">
            <button class="move-left" style="width: 100%">Move left</button>
          </div>
        </div>
        <div
          style="
            border: 1px solid #000;
            height: 6rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
          "
        >
          <div
            style="padding-left: 2rem; padding-right: 2rem; padding-top: 1.5rem"
          >
            <input
              type="text"
              class="filter"
              placeholder="Search by name"
              style="width: 100%; border-radius: 5px; height: 3rem"
            />
          </div>
        </div>
        <ul class="itemsList"></ul>
      </section>
    </template>

    <div id="app"></div>

    <script src="dist/index.js"></script>
  </body>
</html>
