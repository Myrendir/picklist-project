<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picklist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <style>
    html,
    body,
    ol,
    ul {
      margin: 0;
      padding: 0;
    }

    #app {
      display: flex;
      width: 100%;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-around;
      padding-top: 5rem;
      padding-bottom: 5rem;
    }
    .items {
      border: 1px solid #dee2e6;
      border-radius: 5px;
      width: 40rem;
    }
    .filter {
      width: fit-content;
    }
    .listgroup {
      list-style-type: none;
      padding: 2rem;
    }
    .listItem:hover {
      background-color: #e9ecef;
    }
    .listItem:active {
      border: 1px solid rgb(14, 108, 139);
    }
    .listItem {
      margin-bottom: 2rem;
      box-shadow: 15px 13px 11px 5px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
    }
    .itemsList {
      padding: 2rem;
      height: 50rem;
      overflow-y: scroll;
    }
    .selected {
      border: 1px solid #0356c2;
      background-color: #EFF6FF;
    }
  </style>
  <body>
    <template id="item" style="background-color: aqua">
      <div class="listItem">
        <ul class="listgroup">
          <li draggable="true">
            <h2 class="title"></h2>
            <p class="description"></p>
          </li>
        </ul>
      </div>
    </template>
    <template id="list">
      <section class="items">
        <header
          style="
            border: 1px solid #dee2e6;
            height: 3rem;
            background-color: #f8f9fa;
          "
        >
          <h2
            style="
              text-align: center;

              font-size: 1.2rem;
            "
          ></h2>
        </header>
        <div style="display: flex">
          <div style="width: 50%">
            <button
              type="button"
              class="btn btn-outline-info move-right"
              style="width: 100%"
            >
              Move right
            </button>
          </div>
          <div style="width: 50%">
            <button
              type="button"
              class="btn btn-outline-primary move-left"
              style="width: 100%"
            >
              Move left
            </button>
          </div>
        </div>
        <div style="border: 1px solid #dee2e6; height: 6rem; margin-top: 2rem">
          <div
            style="padding-left: 2rem; padding-right: 2rem; padding-top: 1.5rem"
          >
            <input
              class="form-control mr-sm-2 filter"
              type="search"
              placeholder="Search"
              aria-label="Search"
              style="width: 100%"
            />
          </div>
        </div>
        <ul class="itemsList"></ul>
      </section>
    </template>

    <div id="app"></div>

    <script src="dist/index.js"></script>
  </body>
</html>
